# Basic Redis configuration
bind 0.0.0.0
port 6379

# Persistence
save 900 1
save 300 10
save 60 10000

# Security (optional - add password if needed)
# requirepass your_redis_password

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice
logfile /var/log/redis/redis.log

# Data directory
dir /var/lib/redis