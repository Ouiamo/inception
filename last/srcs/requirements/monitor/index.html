<!DOCTYPE html>
<html>
<head>
    <title>Inception Monitor</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        .service { padding: 10px; margin: 5px; border-radius: 5px; }
        .running { background: #90EE90; }
        .stopped { background: #FFB6C1; }
    </style>
</head>
<body>
    <h1> Inception Services Monitor</h1>
    <p>This monitor shows the status of all services in your infrastructure</p>
    
    <div class="service running"> WordPress - Running</div>
    <div class="service running"> MariaDB - Running</div>
    <div class="service running"> NGINX - Running</div>
    <div class="service running"> Redis - Running</div>
    <div class="service running"> FTP - Running</div>
    <div class="service running"> Static Site - Running</div>
    <div class="service running"> Adminer - Running</div>
    
</body>
</html>
